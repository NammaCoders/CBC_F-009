<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .signup-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: 80px auto;
            font-family: 'Poppins', sans-serif;
        }

        .signup-form h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #1aa192;
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .signup-form input {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }

        .signup-form input:focus {
            border-color: #1aa192;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 161, 146, 0.5);
        }

        .signup-form button {
            background-color: #1aa192;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .signup-form button:hover {
            background-color: #138f7a;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .switch-link {
            text-align: center;
            margin-top: 15px;
        }

        .switch-link a {
            color: #1aa192;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- âœ… Sign-up Form -->
    <form class="signup-form" method="POST">
        <h2 class="text-center mb-4">Sign Up</h2>

        <label>Full Name:</label>
        <input type="text" name="fullname" class="form-control mb-3" required>

        <label>Email:</label>
        <input type="email" name="email" class="form-control mb-3" required>

        <label>Password:</label>
        <input type="password" name="password" class="form-control mb-4" required>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        <div class="switch-link">
            Already have an account? <a href="/sign_in">Login</a>
        </div>
    </form>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
